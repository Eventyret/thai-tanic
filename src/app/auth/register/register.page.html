<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" color="primary">

  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
      <ion-img src="/assets/logo.png"></ion-img>
      <ion-card>
        <ion-card-content>
          <form [formGroup]="registrationForm" (ngSubmit)="register()">
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="registrationForm">
            </formly-form>
            <ion-row>
              <ion-col>
                <ion-button [disabled]="!registrationForm.valid" type="submit" color="danger" expand="block"
                  class="ion-margin-top ion-padding-horizontal">Register</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
